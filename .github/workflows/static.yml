name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Change Directory
        run: cd kd

      - name: Install Dependencies
        run: npm install
        working-directory: kd  # Set the working directory to kd

      - name: Build
        run: npm run build
        working-directory: kd  # Ensure build command is run in the correct folder

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: kd/dist  # Specify the path to the built files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


